<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width , initial-scale=1">
	<title>Patatap Clone</title>
	<script type="text/javascript" src="js/paper-full.js"></script>
	<link rel="stylesheet" type="text/css" href="css/circles.css">
</head>

<body>
	<script type="text/paperscript" canvas="myCanvas">

	
		
		function onKeyDown(event){
		// Max point that a circle can originate
			var maxPoint = new Point(view.size.width, view.size.height);
		// Makes a random point to interact with maxPoint
			var randomPoint = Point.random();
		// This will generate an actual random point
			var point = maxPoint * randomPoint;
		// When a key is pressed, make a circle 
			new Path.Circle(new Point(point), 50).fillColor = 'red'; }

	</script>

	<canvas id="myCanvas" resize></canvas>
</body>

</html>
